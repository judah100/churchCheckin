  <!-- Main Container -->
  <div class="flex items-center justify-center min-h-screen">
    
    <!-- Check-in Form Container -->
    <div id="form-container" class="bg-white/95 backdrop-blur-sm p-8 rounded-3xl shadow-2xl w-full max-w-lg border border-white/20 slide-up">
      <!-- Header with Logo -->
      <div class="text-center mb-8">

        <p class="text-gray-600">We're glad you're here today!</p>
      </div>

      <!-- Loading State (hidden by default) -->
      <div id="loading-state" class="hidden text-center py-8">
        <div class="spinner mx-auto mb-4"></div>
        <p class="text-gray-600">Checking you in...</p>
      </div>

      <!-- Check-in Form -->
      <form id="checkin-form" class="space-y-6">
        <!-- Member/Visitor Selection -->
        <div>
          <label class="block text-sm font-semibold text-gray-700 mb-3">I am a:</label>
          <div class="grid grid-cols-2 gap-3">
            <label class="flex items-center p-3 border-2 border-gray-200 rounded-xl cursor-pointer hover:border-church-purple transition-all duration-200">
              <input type="radio" name="userType" value="member" required class="sr-only">

            <label class="flex items-center p-3 border-2 border-gray-200 rounded-xl cursor-pointer hover:border-church-purple transition-all duration-200">
              <input type="radio" name="userType" value="visitor" required class="sr-only">

  <!-- Script Section -->
  <script>
    // DOM Elements
    const form = document.getElementById('checkin-form');
    const formContainer = document.getElementById('form-container');
    const confirmation = document.getElementById('confirmation');
    const loadingState = document.getElementById('loading-state');
    const returnVisitor = document.getElementById('return-visitor');
    const newCheckinBtn = document.getElementById('new-checkin-btn');
    const visitorQuestions = document.getElementById('visitor-questions');
    const visitFrequencySelect = document.getElementById('visitFrequency');
    const hearAboutSelect = document.getElementById('hearAbout');

    // Radio button styling
    document.querySelectorAll('input[type="radio"]').forEach(radio => {
      radio.addEventListener('change', function() {
        // Remove checked class from all radio buttons
        document.querySelectorAll('.radio-checked').forEach(check => {
          check.classList.add('hidden');
        });
        
        // Add checked class to selected radio button
        if (this.checked) {
          this.parentElement.querySelector('.radio-checked').classList.remove('hidden');
        }

        // Show/hide visitor questions
        if (this.value === 'visitor') {
          visitorQuestions.classList.remove('hidden');
          // Make visitor fields required
          visitFrequencySelect.required = true;
          hearAboutSelect.required = true;
        } else {
          visitorQuestions.classList.add('hidden');
          // Remove required from visitor fields for members
          visitFrequencySelect.required = false;
          hearAboutSelect.required = false;
        }
      });
    });

    // Check for existing user on page load
    document.addEventListener('DOMContentLoaded', function() {
      checkForExistingUser();
    });

    // Check if user has checked in before
    async function checkForExistingUser() {
      // Check localStorage for existing user data
      const storedUser = localStorage.getItem('church_user');
      console.log('Checking localStorage for user data:', storedUser);
      
      if (storedUser) {
        try {
          const userData = JSON.parse(storedUser);
          console.log('Found returning user:', userData.firstName);
          
          // Show return visitor message and auto-checkin
          showReturnVisitor(userData);
        } catch (error) {
          console.error('Error parsing stored user data:', error);
          // If there's an error parsing the data, remove it and show the form
          localStorage.removeItem('church_user');
          showCheckinForm();
        }
      } else {
        console.log('No stored user data found, showing check-in form');
        // No stored user data, show the normal check-in form
        showCheckinForm();
      }
    }

    // Show return visitor message and auto-checkin
    function showReturnVisitor(userData) {
      // Hide the form and show return visitor message
      form.classList.add('hidden');
      returnVisitor.classList.remove('hidden');
      
      // Update the return visitor message with personalized greeting
      const returnVisitorMessage = returnVisitor.querySelector('p');
      returnVisitorMessage.textContent = `Welcome back, ${userData.firstName}! We're checking you in automatically.`;
      
      // Auto-checkin after 2 seconds
      setTimeout(() => {
        performCheckin(userData);
      }, 2000);
    }

    // Show the normal check-in form
    function showCheckinForm() {
      form.classList.remove('hidden');
      returnVisitor.classList.add('hidden');
    }

    // Function to determine service type based on current time
    function getServiceType() {
      const now = new Date();
      const dayOfWeek = now.getDay(); // 0 = Sunday, 1 = Monday, etc.
      const hour = now.getHours();
      
      if (dayOfWeek === 0) { // Sunday
        if (hour >= 8 && hour < 13) {
          return 'sunday-morning';
        } else if (hour >= 17 && hour < 23) {
          return 'sunday-evening';
        }
      } else if (dayOfWeek === 2) { // Tuesday
        if (hour >= 18 && hour < 21) {
          return 'tuesday-bible-study';
        }
      }
      
      // Default for other times
      return 'other';
    }

    // Handle form submission
    form.addEventListener('submit', async (e) => {
      e.preventDefault();

      const formData = new FormData(form);
      const userData = {
        userType: formData.get('userType'),
        firstName: formData.get('firstName').trim(),
        lastName: formData.get('lastName').trim(),
        email: formData.get('email').trim(),
        phone: formData.get('phone').trim(),
        visitFrequency: formData.get('visitFrequency'),
        hearAbout: formData.get('hearAbout'),
        serviceType: getServiceType() // Automatically determine service type
      };

      // Validate required fields
      if (!userData.userType || !userData.firstName || !userData.lastName || !userData.email || !userData.phone) {
        alert('Please fill in all required fields');
        return;
      }

      // Validate visitor-specific fields
      if (userData.userType === 'visitor') {
        if (!userData.visitFrequency || !userData.hearAbout) {
          alert('Please fill in all visitor information');
          return;
        }
      }

      // Show loading state
      form.classList.add('hidden');
      loadingState.classList.remove('hidden');

      // Perform check-in
      await performCheckin(userData);
    });

         // Perform the actual check-in with Supabase
     async function performCheckin(userData) {
       try {
         console.log('Attempting to save user data:', userData);
         
         // Send data to Supabase
         const { data, error } = await supabase
           .from('checkins')
           .insert([
             {
               user_type: userData.userType,
               first_name: userData.firstName,
               last_name: userData.lastName,
               email: userData.email,
               phone: userData.phone,
               service_type: userData.serviceType,
               visit_frequency: userData.visitFrequency,
               hear_about: userData.hearAbout,
               checkin_time: new Date().toISOString(),
               created_at: new Date().toISOString()
             }
           ]);

                 if (error) {
           console.error('Supabase error:', error);
           throw new Error('Failed to save check-in data');
         }

         // Supabase insert returns null for data on successful insert
         // This is normal behavior - the data is saved but not returned
         console.log('Check-in saved successfully!');
         console.log('Supabase response:', { data, error });
         
         // Verify the data was actually saved by checking if we can query it
         const { data: verifyData, error: verifyError } = await supabase
           .from('checkins')
           .select('*')
           .eq('email', userData.email)
           .order('created_at', { ascending: false })
           .limit(1);
         
         if (verifyError) {
           console.error('Error verifying data:', verifyError);
         } else {
           console.log('Verified saved data:', verifyData);
         }

                   // Store user data for future recognition
          // This creates a unique identifier for the user based on their email and name
          const userIdentifier = {
            firstName: userData.firstName,
            lastName: userData.lastName,
            email: userData.email,
            phone: userData.phone,
            userType: userData.userType,
            // Add a timestamp for when they first checked in
            firstCheckin: new Date().toISOString()
          };
          localStorage.setItem('church_user', JSON.stringify(userIdentifier));
          console.log('Saved user data to localStorage:', userIdentifier);
         
         // TODO: Send analytics or tracking data
         // await trackCheckin(userData);

         // Show personalized confirmation
         loadingState.classList.add('hidden');
         formContainer.classList.add('hidden');
         confirmation.classList.remove('hidden');
         
         // Update confirmation message with personalized greeting
         const confirmationTitle = confirmation.querySelector('h2');
         confirmationTitle.textContent = `Thanks for checking in, ${userData.firstName}!`;

      } catch (error) {
        console.error('Check-in failed:', error);
        alert('Check-in failed. Please try again.');
        
        // Reset form
        loadingState.classList.add('hidden');
        form.classList.remove('hidden');
      }
    }

    // Handle "Check In Another Person" button
    newCheckinBtn.addEventListener('click', () => {
      // Clear stored user data so they can check in as a different person
      localStorage.removeItem('church_user');
      
      // Reset the confirmation message to default
      const confirmationTitle = confirmation.querySelector('h2');
      confirmationTitle.textContent = 'Thanks for checking in!';
      
      // Show the form again
      confirmation.classList.add('hidden');
      formContainer.classList.remove('hidden');
      form.classList.remove('hidden');
      form.reset();
      visitorQuestions.classList.add('hidden');
      
      // Reset radio button styling
      document.querySelectorAll('.radio-checked').forEach(check => {
        check.classList.add('hidden');
      });
    });
